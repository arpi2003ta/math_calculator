<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <select id="operation">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
            <option value="trigonometric">Trigonometric Functions</option>
            <option value="math_functions">Other Mathematical Functions</option>
            <option value="quadratic">Quadratic Equation</option>
        </select>
        <div id="input-fields">
            <input type="number" id="first-number" placeholder="First Value">
            <input type="number" id="second-number" placeholder="Second Value">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
